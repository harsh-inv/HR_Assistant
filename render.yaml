services:
  - type: web
    name: hr-assistant
    env: python
    region: oregon
    plan: standard
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn --config gunicorn_config.py app:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.10.0
      - key: OPENAI_API_KEY
        sync: false
      - key: DOCUMENTS_FOLDER
        value: /var/data/documents
    disk:
      name: hr-documents
      mountPath: /var/data/documents
      sizeGB: 10
